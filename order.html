<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать букет</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
            color: #3e18ff;
        }
        header, nav, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #3e18ff;
        }
        nav a.active {
            font-weight: bold;
        }
        .form-container {
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 50%;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"], input[type="tel"], input[type="email"], input[type="date"], input[type="password"], select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #3e18ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Заказать букет</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="index.html#bouquets">Букеты</a>
        <a href="index.html#flowers">Цветы</a>
        <a href="javascript.html">Задача</a>
        <a href="passport.html">Паспорт</a>
        <a href="order.html" class="active">Заказать букет</a>
        <a href="https://t.me/vietochka"  target="_blank">Написать нам</a>
    </nav>
</header>

<main>
    <section class="form-container">
        <h2>Форма для заказа букета</h2>
        <form  id="orderForm" action="https://www.google.com/search?" name="orderForm" target="_blank">
            <input type="hidden"  name="q" value="search">
            
            <label for="username">Ваше прекрасное имя:</label>
            <input type="text" id="username" name="username" value="Светлана" ><br><br>

            <label for="surname">Ваша прекрасная фамилия:</label>
            <input type="text" id="surname" name="surname" value="Ноздрачёва"><br><br>

            <label for="year">Ваш год рождения:</label>
            <input type="number" id="year" name="year" min="1950" max="2023" value="2004"><br><br>

            <label for="city_select">Выберите город:</label>
            <select id="city_select" name="city">
                <option value="moscow">Москва</option>
                <option value="tolyatti">Тольятти</option>
                <option value="ekb">Екатеринбург</option>
                <option value="kazan">Казань</option>
            </select><br><br>
            
            <label for="delivery_date">Дата доставки:</label>
            <input type="date" id="delivery_date" name="delivery_date"><br><br>

            <label for="daytime">Когда привезти букетик:</label>
            <input type="radio" id="daytime_morning" name="daytime" value="morning">Утро
            <input type="radio" id="daytime_day" name="daytime" value="day">День
            <input type="radio" id="daytime_evening" name="daytime" value="evening">Вечер
            
            <br><br>

            <p>
                <label for="add_postcard">Добавить открытОчку?</label>
                <input type="Checkbox" name="add_postcard" value="0" unchecked>
            </p>
            <br><br>

            <label for="password">Промокодик?</label>
            <input type="password" id="password" name="password" value="12345"><br><br>

            <label for="comments">Комментарии к заказу:</label>
            <TEXTAREA cols=80 rows=4 name="textarea" >Для заметок</TEXTAREA><br>

            <input type="hidden" name="form_type" value="order_hidden">

            <input type="submit" value="Оформить заказ">
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2024  Incredible Flowers</p>
</footer>

<script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
        const defaultValues = {
            username: 'Красавишна',
            surname: 'Ильинична',
            year: '2000',
            city_select: 'moscow',
            daytime: 'no',
            delivery_date: '2025-01-01',
            password: ''
        };

        const form = event.target;
        for (const key in defaultValues) {
            const input = form[key];
            if (input && input.value === '') {
                input.value = defaultValues[key];
            }
        }

        
    });
</script>

</body>
</html>
