<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incredible Flowers - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.jpg');
            background-size: cover;
            backdrop-filter: blur(8px);
            background-position: center;
            color: #6e48d6;
        }
        header, nav, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4a0cf4;
        }
        nav a.active {
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 2em;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .flower-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .flower-card {
            background-color: rgba(138, 143, 136, 0.6);
            border-radius: 10px;
            padding: 20px;
            width: 280px;
            margin: 20px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        .flower-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .flower-card h3 {
            margin-top: 10px;
            font-size: 1.5em;
            color: white;
        }
        .flower-card p {
            font-size: 1em;
            color: white;
            text-align: start;
        }
        .flower-caption {
            font-size: 0.8em;
            font-style: italic;
            color: #cccccc;
            margin-top: 5px;
        }
        .flower-li {
            text-align: left;
            font-style: italic;
            color: #ffffff;
            margin-top: 5px;
        }
        .flowers{
            display:inline;
            
        }

    </style>
</head>
<body>

<header>
    <h1>Incredible Flowers</h1>
    <nav>
        <a href="index.html">Главная</a>
        <a href="#bouquets">Букеты</a>
        <a href="#flowers">Цветы</a>
        <a href="order.html">Заказать букет</a>
        <a href="collect.html" class="active">Собрать букет</a>
        <a href="https://t.me/vietochka" target="_blank">Написать нам</a>
    </nav>
</header>




<div class="container">
       <div class="flowers-body">
           <h5 class='card-title text-center'>Магазин</h5>
            <input type="radio" id="price" name="sort"  onchange="sort()"> price  </input>
            <input type="radio" id="title" name="sort"  checked onchange="sort()" > title </input>
            <input type="text" id="search" name="search"  onchange="search()"> поиск  </input>
            <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
               <input name="q" type="hidden" value="search">
               <ul class="d-flex flex-row justify-content-around flex-wrap bg-light" id="node_for_insert">
                
                </ul>
                <input class="btn btn-primary" type="Submit" value="В корзину">
            </form>
       </div>

   
</div>



<footer>
    <p>&copy; 2024 Incredible Flowers</p>
</footer>

<script src="./search.js"></script>

</body>
</html>
